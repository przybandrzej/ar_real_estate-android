<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

    <!--  basic meta information -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Type" content="application/json; charset=utf-8">
    <!-- disables pinch-scaling of the webview, so that gestures only do what they're supposed to -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>

    <title>AR Real Estate</title>

    <script src="https://www.wikitude.com/libs/architect.js"></script>
    <script src="../ade.js"></script>

    <!-- positioning of poi-radar -->
    <link rel="stylesheet" href="css/poi-radar.css"/>

    <!-- left panel's style -->
    <link rel="stylesheet" href="css/left-panel.css"/>

    <!-- jquery mobile CSS -->
    <link rel="stylesheet" href="jquery/jquery.mobile-1.3.2.min.css"/>
    <!-- required to set background transparent & enable "click through" -->
    <link rel="stylesheet" href="jquery/jquery-mobile-transparent-ui-overlay.css"/>
    <!-- jquery JS files -->
    <script type="text/javascript" src="jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="jquery/jquery.mobile-1.3.2.min.js"></script>

    <!-- marker representation-->
    <script src="js/marker.js"></script>
    <!-- Json offers data -->
    <script type="text/javascript" src="location-sources/offers-0_1.js"></script>
    <!-- World logic -->
    <script type="text/javascript" src="js/nativedetailscreen.js"></script>
    <!-- radar component -->
    <script type="text/javascript" src="js/radar.js"></script>
    <!-- left panel controller -->
    <script type="text/javascript" src="js/left-panel.js"></script>
</head>

<body>
<div data-role="page" id="page1" style="background: none;">
    <!-- header holding buttons -->
    <div id="header-status" data-role="header" data-position="fixed" data-theme="c">
        <a href="javascript: showPanel();" data-icon="gear" data-inline="true" data-mini="true">More</a>
        <a href="javascript: World.reloadPlaces();" data-icon="refresh">Reload</a>
        <h1></h1>
    </div>

    <!-- the radar div - Wikitude SDK radar will be drawn into this div -->
    <div class="radarContainer_left" id="radarContainer"></div>

    <!-- transparent footer-->
    <div data-role="footer" class="ui-bar" data-theme="f" data-position="fixed" style="text-align:center;">

        <!-- small status-button -->
        <a style="text-align:right;" id="popupInfoButton" href="#popupInfo" data-rel="popup" data-role="button"
           class="ui-icon-alt" data-inline="true" data-transition="pop" data-icon="alert" data-theme="e"
           data-iconpos="notext">Log</a>

        <!-- popup displayed when button clicked -->
        <div data-role="popup" id="popupInfo" class="ui-content" data-theme="e" style="max-width:350px;">
            <p style="text-align:right;" id="status-message">Trying to find out where you are</p>
        </div>

    </div>

    <!-- PANELS, ONLY VISIBLE ON DEMAND -->

    <!-- left panel -->
    <div data-role="panel" id="panel-distance" data-position="left" data-display="overlay"
         style="background-color:#F0F0F0;" data-theme="c">

        <!-- header with close button -->
        <div data-role="header" data-theme="c">
            <h1>More</h1>
            <a href="#header" data-rel="close">Close</a>
        </div>

        <!-- information calculated/updated in code  -->
        <div class="lp-content" id="lp-content">
            <!-- Range in m/km-->
            <h4 class="lp-content-upper" id="lp-content-range-line"
            >View range: <a class="lp-content-upper" id="lp-content-range-value"></a>m</h4>
            <!-- Amount of visible places -->
            <h4 class="lp-content-upper" id="lp-content-places-count-line"
            >Visible: <a class="lp-content-upper" id="lp-content-places-count-value"></a>.</h4>
            </br>
            <!-- Visible places list -->
            <ul class="lp-content-list" id="lp-content-places"></ul>
            </br>
            <!-- User's location -->
            <h4 class="lp-content-upper" id="lp-content-userlocation-line">Your location is:</h4>
            <ul class="lp-content-list" id="lp-content-userlocation-list">
                <li>Latitude <a id="lp-content-userlocation-latitude"></a></li>
                <li>Longitude <a id="lp-content-userlocation-longitude"></a></li>
                <li>Altitude <a id="lp-content-userlocation-altitude"></a></li>
                <li>Accuracy <a id="lp-content-userlocation-accuracy"></a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
